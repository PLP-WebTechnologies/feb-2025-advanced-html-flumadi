<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
</head>
<body>
    <h1>Welcome to My Webpage</h1>

    <h2>Multimedia Section</h2>
    <video controls width="600">
        <source src="Pinterest-DIY-and-Craft-Hand-bracelet-5-min-challenge-.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <br><br>
    <audio controls>
        <source src="Zach Williams - No Longer Slaves (Live from Harding Prison)(MP3_160K).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <h2>Registration Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18"><br><br>

        <button type="submit">Register</button>
    </form>

    <h2>Image Section</h2>
    <img src="ai.webp" alt="Artificial Itelligence img" width="500">

    <h2>Product Table</h2>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Milk</td>
            <td>$3.00</td>
        </tr>
        <tr>
            <td>Bread</td>
            <td>$2.00</td>
        </tr>
    </table>

    <h2>My Lists</h2>
    <h3>Shopping List</h3>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>
    
    <h3>To-Do List</h3>
    <ol>
        <li>Wash dishes</li>
        <li>Do laundry</li>
        <li>Prepare dinner</li>
    </ol>
</body>
</html>
